<body id="page-top" data-spy="scroll" data-target=".navbar-custom">

        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="index.html">
                    <h1>Min Hjemmeside </h1>
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->

      <ul class="nav navbar-nav">
		<li><a href="#carport">Byg Selv</a></li>
                <li><a href="#contact">Kontakt</a></li>

      </ul>
            </div>

        <!-- /.container -->

	<!-- Section: intro -->
    <section id="intro" class="intro">
	
		<div class="slogan">
			<h2> <span class="text_color"></span> </h2>
			<h4></h4>
		</div>
		<div class="page-scroll">
			<a href="#service" class="btn btn-circle">
				<i class="fa fa-angle-double-down animated"></i>
			</a>
		</div>
    </section>
	<!-- /Section: intro -->

	<!-- Section: about -->
    <section id="carport" class="home-section text-center">
       
        <div class="container">
            
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
   <form role="form" method="post" action="UserController" autocomplete="off">
    <h2>Byg selv</h2>
    <hr>

    <input type="hidden" name="origin" value="Order">

    <div class="form-group">
     <input type="text" name="Height" id="height" class="form-control input-lg" placeholder="Højde" tabindex="1">
    </div>

    <div class="form-group">
     <input type="text" name="Length" id="length" class="form-control input-lg" placeholder="Længde" tabindex="2">
    </div>

    <div class="form-group">
     <input type="text" name="Width" id="width" class="form-control input-lg" placeholder="Bredde" tabindex="3">
    </div>


    <hr>
    <div class="row">
     <div class="col-xs-12 col-md-12"><input type="submit" name="submit" value="Send" class="btn btn-primary btn-block btn-lg" tabindex="4"></div>
    </div>
   </form>
  </div>		
        </div>
    </section>
	<!-- /Section: about -->
	

	
	

	<!-- Section: contact -->
    <section id="contact" class="home-section text-center">
		<div class="heading-contact">
			<div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<div class="section-heading">
					<h2>Pull my finger</h2>
					<i class="fa fa-2x fa-angle-down"></i>

					</div>
				</div>
			</div>
			</div>
		</div>
		<div class="container">

		<div class="row">
			<div class="col-lg-2 col-lg-offset-5">
				<hr class="marginbot-50">
			</div>
		</div>
    <div class="row">
        <div class="col-lg-12">
            <div class="boxed-grey">
                <form id="contact-form">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">
                                Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Navn" required="required" />
                        </div>
                        <div class="form-group">
                            <label for="email">
                                Email Address</label>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email" class="form-control" id="email" placeholder="Email" required="required" /></div>
                        </div>
                        <div class="form-group">
                            <label for="subject">
                                Emne</label>
                            <select id="subject" name="subject" class="form-control" required="required">
                                <option value="na" selected="">Vælg en kategori:</option>
                                <option value="service">Kundeservice</option>
                                <option value="product">Ris og ros</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">
                                Besked</label>
                            <textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required"
                                placeholder="Besked"></textarea>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-skin pull-right" id="btnContactUs">
                            Send</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
		
    </div>	

		</div>
	</section>
	<!-- /Section: contact -->

	<footer>
		<div class="container">
			<div class="row">
				<div class="col-md-12 col-lg-12">
					<div class="wow shake" data-wow-delay="0.4s">
					<div class="page-scroll marginbot-30">
						<a href="#intro" id="totop" class="btn btn-circle">
							<i class="fa fa-angle-double-up animated"></i>
						</a>
					</div>
					</div>
					<p> Emil Rasmussen All rights reserved.</p>
				</div>
			</div>	
		</div>
	</footer>
