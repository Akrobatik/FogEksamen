    <section id="contact" class="home-section text-center bg-gray">
		<div class="heading-contact">
			<div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<div class="wow bounceInDown" data-wow-delay="0.4s">

    <div class="row">
        <div class="col-lg-8">
            <div class="boxed-grey">

                <div id="sendmessage">Your message has been sent. Thank you!</div>
                <div id="errormessage"></div>
                <form id="contact-form" action="" method="post" role="form" class="contactForm">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">
                                Navn</label>
                            <input type="text" name="name" class="form-control" id="name" placeholder="Dit navn" data-rule="minlen:1" data-msg="" />
                            <div class="validation"></div>
                        </div>
                        <div class="form-group">
                            <label for="email">
                                Email</label>
                            <div class="form-group">
                                <input type="email" class="form-control" name="email" id="email" placeholder="Din email" data-rule="email" data-msg="Indtast venligst en gyldig email" />
                                <div class="validation"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="subject">
                                Emne</label>
                            <input type="text" class="form-control" name="subject" id="subject" placeholder="Emne" data-rule="minlen:1" data-msg="" />
                            <div class="validation"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">
                                Besked</label>
                            <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Besked..."></textarea>
                            <div class="validation"></div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-skin pull-right" id="btnContactUs">
                            Send</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
